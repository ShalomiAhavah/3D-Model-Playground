<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="/assets/Mushroom icon.png" type="image/x-icon">
    <title>Jewel'3d Playground</title>
</head>
<body>
    <div class="screen">
        <model-viewer 
        id="model" 
        color="#ffffff" 
        class="viewer" 
        src="/assets//Mushrooms.glb" 
        alt="Mushroom" 
        ar 
        camera-controls 
        auto-rotate>
        </model-viewer>
        <div class="dock">
            <div class="color-changes">
                <button class="color" id="color1" data-color="rgb(211, 16, 16)"></button>
                <button class="color" id="color2" data-color="#0000ff"></button>
                <button class="color" id="color3" data-color="yellow"></button>
            </div>
            <div class="metallic">
                <input type="range" name="Metallicness" id="metallic-value" min="0" max="1" step="0.01" value="0">
                <input type="range" name="Roughness" id="roughness-value" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>

<script>
const modelViewer = document.querySelector("model-viewer#model");
document.querySelector(".color-changes").addEventListener("click", (event) => {
  const colorString = event.target.dataset.color;
  const [material] = modelViewer.model.materials;
  material.pbrMetallicRoughness.setBaseColorFactor(colorString);
});

document.querySelector("#metallic-value").addEventListener("input", (event) => {
    const material = modelViewer.model.materials[0];
    material.pbrMetallicRoughness.setMetallicFactor(event.target.value);
});

document.querySelector("#roughness-value").addEventListener("input", (event)=> {
    const material = modelViewer.model.materials[0];
    material.pbrMetallicRoughness.setRoughnessFactor(event.target.value)
});
</script>
</body>
