<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <title>Jewel'3d Playground</title>
</head>
<body>
    <div class="screen">
        <model-viewer color="#ffffff" class="viewer" src="/assets/PomegranateScan_GLTF/pomegranate.gltf" alt="Pomagranate" ar camera-controls auto-rotate></model-viewer>
        <div class="dock">
            <div class="color-changes">
                <button class="color" id="color1" data-color="#000000"></button>
                <button class="color" id="color2" data-color="#0000ff"></button>
                <button class="color" id="color3" data-color="yellow"></button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
